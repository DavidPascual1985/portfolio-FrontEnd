<section id="habilidades">

    <nav class="navbar barra-seccion" href="#botonCrearSkills">
        <h2 class="fw-light">HABILIDADES</h2>
        <a class="navbar-brand">
            <div class="d-grid gap-4 justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal"
                    data-bs-target="#botonCrearSkills">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </a>
    </nav>


    <!-- Seccion de CHART -->
    <div class="container-space-between">

        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-4">

            <!-- CHART -->
            <div class="col" *ngFor="let habilidades of habilidadesLista">

                <!-- Botones de edicion para CHART -->
                <div class="row">
                    <div class="d-grid gap-2 d-flex justify-content-center">
                        <button class="btn btn-primary me-md-2" type="button" type="button" data-bs-toggle="modal"
                            data-bs-target="#botonEditarSkills">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#botonEliminar">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </div>
                </div>



                <!-- Configuracion del CHART -->

                <div class="row">

                    <div class="chart">
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-bg" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle"
                                [ngClass]="{'circulo-celeste': habilidades.porcentaje > 49 && habilidades.porcentaje <= 79, 'circulo-amarillo': habilidades.porcentaje <= 45, 'circulo-verde':habilidades.porcentaje >= 80 }"
                                stroke-dasharray="30, 100" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage">{{habilidades.porcentaje}}%</text>

                        </svg>
                    </div>
                </div>

                <div class="row">
                    <p class="text-center text-break fs-4">{{habilidades.habilidad}}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<app-crear-habilidades></app-crear-habilidades>
<app-editar-habilidades></app-editar-habilidades>
